<app-default-login-layout
    title="Sign in and start today"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>

    <form [formGroup]="signupForm" class="formulario">

        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Name"
            placeholder="John Doe"
        >
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email Address"
            placeholder="alex@email.com"
        >
            <img src="/assets/svg/email-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
            placeholder="Enter your password"
        >
            <img src="/assets/svg/password-icon.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            placeholder="Repeat your password"
        >
            <img src="/assets/svg/password-icon.svg">
        </app-primary-input>

    </form>

</app-default-login-layout>
